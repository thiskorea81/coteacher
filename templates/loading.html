<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading-spinner"></div>
    <p id="status">Loading...</p>  <!-- 상태 메시지를 표시할 요소 추가 -->
    <script>
        var fileID = "{{ file_id }}";  // 서버로부터 받은 파일 ID
        var ws = new WebSocket("ws://localhost:8000/ws/" + fileID);

        ws.onmessage = function(event) {
            var statusDiv = document.getElementById("status");
            statusDiv.textContent = event.data;

            // '처리 완료' 메시지를 받으면 다음 페이지로 이동
            if (event.data === "처리 완료") {
                window.location.href = '/db';  // 다음 페이지 URL로 변경
            }
        };
    </script>
</body>
</html>
