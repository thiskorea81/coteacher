<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>생기부 행동발달사항 작성</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            background-color: #007bff;
            color: white;
            padding: 1rem;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }

        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        textarea[readonly] {
            background-color: #f7f7f7;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="/upload_csv2" method="post" enctype="multipart/form-data">
            <label for="csv_file">CSV 파일 선택:</label>
            <input type="file" id="csv_file" name="csv_file" accept=".csv" required>
            <button type="submit">업로드</button>
        </form></div>
    <div class="container">
        <form action="/run_code2" method="post">
            <label for="student_number">학번:</label>
            <input type="text" id="student_number" name="student_number" placeholder="학번을 입력하세요." required>

            <label for="name">이름:</label>
            <input type="text" id="name" name="name" placeholder="이름을 입력하세요." required>

            <label for="subject">자율진로선택:</label>
            <select id="subject" name="subject" required>
                <option value="자율">자율</option>
                <option value="진로">진로</option>
            </select>

            <label for="report">보고서 내용:</label>
            <textarea name="report" rows="5" cols="40" placeholder="보고서 내용을 입력하세요." required></textarea>

            <button type="submit">실행</button>
        </form>
    </div>
</body>
</html>
