<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결과 - TTS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        audio {
            width: 100%;
            margin-top: 20px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>음성 변환 결과</h2>
        <!-- 오디오 플레이어. 서버에서 전달받은 오디오 URL을 src 속성에 설정 -->
        <audio controls autoplay>
            <source src="{{ audio_url }}" type="audio/mpeg">
            브라우저가 오디오를 지원하지 않습니다.
        </audio>
        <button onclick="window.history.back();">뒤로 가기</button>
    </div>
</body>
</html>
