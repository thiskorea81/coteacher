<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            background-color: #007bff;
            color: white;
            padding: 1rem;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }

        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        textarea[readonly] {
            background-color: #f7f7f7;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        #load {
            display: none; /* 기본적으로 숨김 */
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            position: fixed;
            
            opacity: 0.8;
            background: white;
            z-index: 99;
            text-align: center;
        }
    </style>
    <script>
        function showLoading() {
            document.getElementById("load").style.display = 'block';
        }

        function hideLoading() {
            document.getElementById("load").style.display = 'none';
        }

        function submitForm(event, apiPath) {
            event.preventDefault(); // 폼의 기본 제출 방지
            showLoading();

            let form = event.target;
            fetch(apiPath, {
                method: 'POST',
                body: new FormData(form)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(html => {
                hideLoading();
                // 결과 처리...
                document.body.innerHTML = html; // 페이지의 내용을 서버 응답으로 대체
            })
            .catch(error => {
                hideLoading();
                console.error('Error:', error);
            });

            return false;
        }
    </script>
</head>
<body>
    <div id="load">
        <img src="img/loading.gif" alt="loading">
    </div>
    <div>
        <form id="codeForm" onsubmit="return submitForm(event, '/summarize_and_convert');">
            <input type="text" name="url" placeholder="뉴스 페이지 URL">
            <button type="submit">요약 및 음성 변환</button>
        </form>
    </div>

    <div>
        <h2>뉴스 요약</h2>
        <p>{{ summary }}</p>
        <h2>음성 변환 결과</h2>
        <audio controls autoplay>
            <source src="{{ audio_url }}" type="audio/mpeg">
            브라우저가 오디오를 지원하지 않습니다.
        </audio>
        <!-- 다운로드 버튼 -->
        <a href="{{ audio_url }}" download="converted_audio.mp3">
            <button type="button">Download Audio</button>
        </a>
    </div>
</body>
</html>
